<!DOCTYPE html>
<html>
<head>
	<title>card</title>
	<link rel="stylesheet" type="text/css" href="card.css">
</head>
<body>
	<div class="card">
		<section class="head"></section>
		<section class="content">
			<div class="account">
				<div class="img"></div>
				<!-- <p><strong>yasser sabsibo</strong> <span>20</span></p> -->
				<ul>
					<li><strong>yasser sabsibo</strong> <span>20</span></li>
					<li><span>moroco</span></li>
				</ul>
				<!-- <span>morroco</span> -->
			</div>
		</section>
		<section class="foot">
			<div class="followers">
				<p>
					<strong>180K</strong>
					<span>followers</span>
				</p>
			</div>
			<div class="likes">
				<p>
					<strong>120K</strong>
					<span>likes</span>
				</p>
			</div>
			<div class="shares">
				<p>
					<strong>80K</strong>
					<span>shares</span>
				</p>
			</div>
		</section>
	</div>
</body>
</html>
